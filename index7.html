<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics Quiz</title>
    <link rel="stylesheet" href="styles7.css".css>
</head>
<body>
    <div class="quiz-container">
        <h1 class="animated-title">Olympics Quiz</h1>
        <div id="quiz">
            <!-- Questions will be injected here by JavaScript -->
        </div>
        <div class="navigation">
            <button id="prev" disabled>Previous</button>
            <button id="next">Next</button>
            <button id="submit" disabled>Submit</button>
        </div>
        <div id="result"></div>
        <div class="progress">
            <p id="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
        </div>
    </div>
    <script src="QUESTION.JS"></script>
</body>
</html>
